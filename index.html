<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Join the Waiting List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Something Awesome is Coming Soon!</h1>
            <p>Be the first to know when we launch. Join the waiting list now!</p>
            <form class="signup-form">
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="text" id="college" placeholder="College" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="tel" id="contact" placeholder="Contact Number" required>
                <button type="submit" class="btn-f">Join Waiting List</button>
            </form>
        </div>
    </div>
    <script src="./task.js"></script>
</body>
</html>
